<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transici√≥n Suave</title>
    <style>
        #myContainer {
            position: absolute;
            left: 0;
            top: 50px; /* Opcional, para que se vea en pantalla */
            width: 100px;
            height: 100px;
            background-color: coral;
            transition: left 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="myContainer">Moverme</div>
    <button onclick="mover()">Mover</button>

    <script>
        function mover() {
            const container = document.getElementById('myContainer');
            container.style.left = '200px';
        }
    </script>
</body>
</html>
